# openstock-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openstock
spec:
  selector:
    matchLabels:
      app: openstock
  template:
    metadata:
      labels:
        app: openstock
    spec:
      containers:
      - name: openstock
        image: your-registry/openstock:latest  # Update with your image
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: openstock-secrets
        - configMapRef:
            name: openstock-config
---
# openstock-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: openstock
spec:
  selector:
    app: openstock
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP