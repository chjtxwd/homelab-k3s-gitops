apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hedgedoc
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: hedgedoc
    server: https://kubernetes.default.svc
  project: default
  source:
    path: oracle/prod/hedgedoc
    repoURL: https://github.com/chjtxwd/homelab-k3s-gitops
    targetRevision: HEAD
