apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.20
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-repo-server
    spec:
      template:
        spec:
          containers:
          - name: argocd-repo-server
            env:
            - name: HTTP_PROXY
              value: http://192.168.2.13:7890
            - name: HTTPS_PROXY
              value: http://192.168.2.13:7890
            - name: NO_PROXY
              value: .svc,.cluster.local,localhost,127.0.0.1
