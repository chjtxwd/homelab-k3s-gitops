name: Build and Push ARM Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'npc/Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        shell: bash
