name: Generate Conventional Changelog

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v5.2.1
        id: changelog
        with:
          git-push: false
          skip-git-pull: true
          skip-version-file: true
          tag-prefix: ""
          output-file: false
          skip-on-empty: true
          skip-commit: true
